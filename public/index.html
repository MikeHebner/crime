<html>

<head>
  <title>Boston Crime Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src="javascripts/leaflet.ajax.min.js"></script>
  <style>
    #map{ height: 65% }
  </style>
</head>

<body>
  <div class="container">
    <div class="row Header">
        <div class="col-sm-10">
          <h1>Boston Crime Tracker</h1>
        </div>
        <div class="col-sm-2">
          <p>LOGO</p>
        </div>
    </div>
    <div id="map"></div>
    <div class="row Main">
        <div class="col-sm-6">
          <p>Recent Crime Activity</p>
          <table id="recent">
            <thead>
              <tr>
                <th scope="col">INCIDENT NUMBER</th>
                <th scope="col">DATE</th>
                <th scope="col">OFFENSE</th>
                <th scope="col">OFFENSE CODE</th>
                <th scope="col">DISTRICT</th>
                <th scope="col">STREET</th>
                <th scope="col">LOCATION</th>
              </tr>
            </thead>
            <tbody id="tablebody">

            </tbody>
          </table>
        </div>
        <div class="col-sm-6">
          <p>STATS</p>
        </div>
    </div>
    <div class="row Footer">
        <div class="col-sm-12">
          <p>FOOTER</p>
        </div>
    </div>
</div>

</body>
<script src="javascripts/map.js"></script>
<script src="javascripts/crime_data.js"></script>
</html>
